data:
    name: 'coco'
    data_path: '~/sp1/dataset/cocos'
    seed: 42
    batch_size: 8
    test_batch_size: 32
    sizes:
        train: -1
        val: 500
        test: 1000
    img_size: [240, 320]
    photometric_augmentation:
        enable: true
        primitives: [
            'random_brightness', 'random_contrast', 'additive_speckle_noise',
            'additive_gaussian_noise', 'additive_shade', 'motion_blur']
        params:
            random_brightness: {brightness: 0.5}
            random_contrast: {strength_range: [0.5, 1.5]}
            additive_gaussian_noise: {stddev_range: [5, 95]}
            additive_speckle_noise: {prob_range: [0, 0.01]}
            additive_shade:
                transparency_range: [-0.8, 0.8]
                kernel_size_range: [100, 150]
            motion_blur: {max_kernel_size: 3}
    warped_pair:
        no_rot_proba: 0.5
        params:
            translation: true
            rotation: true
            scaling: true
            perspective: true
            scaling_amplitude: 0.2
            perspective_amplitude_x: 0.2
            perspective_amplitude_y: 0.2
            patch_ratio: 0.85
            max_angle: 1.5
            allow_artifacts: true
            n_angles: 100
            n_scales: 20
        valid_border_margin: 3

model:
    pretrained_model: None

trainer:
    epochs: 25
    steps_per_epoch: 3600 # when batch_szie=64, it is 3600, 230400 images in total
    lr: 0.0001
    milestones: [30000, 60000, 90000]
    lr_decay: 0.1
    save_period: 1


logging:
    dir: 'log/raft-lr-1e-4'
    step: 100



